{% extends "base_manager.html" %}


{% block content %}
    <h1>Bookings</h1>
    <table class="table">
        <thead>
          <tr>
                <th>Customer |</th>
                <th>Cleaner |</th>
                <th>Date |</th>
          </tr>
        </thead>
        <tbody>
            {% for booking in object_list %}
                <tr>
                    <td>{{ booking.customer }}</td>
                    <td>{{ booking.cleaner }}</td>
                    <td>{{ booking.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
